<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  </head>
  <body>

    <a href="login.html"><button class="button"><i class="fa fa-arrow-circle-left" aria-hidden="true"> Back </i></button></a>

    <div class="forgot">
      <h2>Forgot Password</h2>
    </div>

    <div class="box">
      <form class="" action="respond.html" method="post">
        <input type="text" name="name" class="form-control" placeholder="Enter Your Name" required></br>
        <input type="email" name="email" class="form-control" placeholder="Enter Your Email-ID" required></br>
        <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea></br>
        <a href="respond.html"><input type="submit" value="Send Message" class="form-control submit"></a>
      </form>
    </div>
  </body>
</html>
